<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistem Management Vizitatori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        .card {
            background: white;
            padding: 30px;
            margin: 20px auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Sistem Management Vizitatori</h1>

<div class="card">
    <h3>Panou Recepție</h3>

    <a href="/vizite">Vezi toate vizitele</a>
    <a href="/vizite/active">Vizitatori în clădire</a>
    <a href="/vizite/noua">Înregistrează vizită nouă</a>
</div>

</body>
</html>
